<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New contact message</title>
  <style>
    /* Inline-friendly minimal styles */
    body { font-family: Arial, Helvetica, sans-serif; margin:0; padding:0; background:#f4f6f8; }
    .container { width:100%; max-width:680px; margin:20px auto; background:#ffffff; border-radius:6px; overflow:hidden; }
    .header { background: linear-gradient(90deg,#0d6efd 0%, #0b5ed7 60%); color:#fff; padding:18px 24px; }
    .header h1 { margin:0; font-size:20px; }
    .accent { color:#dc3545; font-weight:600; }
    .body { padding:20px 24px; color:#333; }
    .row { margin-bottom:12px; }
    .label { font-size:13px; color:#6c757d; margin-bottom:6px; display:block; }
    .value { font-size:15px; color:#111; }
    .message { white-space:pre-wrap; background:#f8fafc; border-left:4px solid #0d6efd; padding:12px; border-radius:4px; }
    .footer { padding:14px 20px; font-size:13px; color:#6c757d; background:#fbfdff; text-align:center; }
    .btn { display:inline-block; text-decoration:none; background:#dc3545; color:#fff; padding:10px 14px; border-radius:4px; }
    @media only screen and (max-width:480px){ .container{margin:8px} .header h1{font-size:18px} }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>New message from your website</h1>
    </div>
    <div class="body">
      <div class="row">
        <span class="label">From</span>
        <div class="value">{{NAME}} &lt;{{EMAIL}}&gt;</div>
      </div>
      <div class="row">
        <span class="label">Subject</span>
        <div class="value accent">{{SUBJECT}}</div>
      </div>
      <div class="row">
        <span class="label">Message</span>
        <div class="message">{{MESSAGE}}</div>
      </div>
      <div style="margin-top:16px;">
        <a class="btn" href="mailto:{{EMAIL}}">Reply to sender</a>
      </div>
    </div>
    <div class="footer">
      This message was sent from your website contact form.
    </div>
  </div>
</body>
</html>
